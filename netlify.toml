# Netlify Build Configuration
# Solución para error de @rollup/rollup-linux-x64-gnu

[build]
  # Instalación limpia + Rollup Linux explícito
  command = "rm -rf node_modules package-lock.json && npm install && npm install @rollup/rollup-linux-x64-gnu --save-optional && npm run build"
  publish = "dist"

[build.environment]
  # Versión de Node (compatible con Astro 5)
  NODE_VERSION = "20"

# Headers para optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache de assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

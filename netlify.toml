# Netlify Build Configuration
# Solución para error de @rollup/rollup-linux-x64-gnu

[build]
  # Usar npm install en vez de bun para asegurar todas las plataformas
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  # Versión de Node (compatible con Astro 5)
  NODE_VERSION = "20"
  # Forzar instalación de optional dependencies
  NPM_FLAGS = "--legacy-peer-deps"

# Headers para optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache de assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
